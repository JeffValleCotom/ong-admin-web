{% extends "base_maestro.html" %}
{% load static %}

{% block title %}Perfil del Alumno{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h3 class="fw-bold mb-4 text-center">Perfil del Alumno</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" value="{{ alumno.nombre }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" name="apellido" value="{{ alumno.apellido }}" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" value="{{ alumno.fecha_nacimiento|date:'Y-m-d' }}" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Diagn√≥stico</label>
                    <input type="text" name="diagnostico" value="{{ alumno.diagnostico }}" class="form-control">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">Guardar Cambios</button>
                <a href="{% url 'inicio_maestro' %}" class="btn btn-secondary px-4">Regresar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
