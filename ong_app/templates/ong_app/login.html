<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ONG Capacidades Diferentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            align-items: center;
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-form {
            padding: 2rem;
            width: 50%;
        }
        .login-image {
            width: 50%;
            background: url('https://via.placeholder.com/450x300') no-repeat center;
            background-size: cover;
        }
        .login-form h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .login-form p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #1e90ff;
            border-color: #1e90ff;
        }
        .btn-primary:hover {
            background-color: #1a7cd7;
            border-color: #1a7cd7;
        }
        .alert {
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
            }
            .login-form, .login-image {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Bienvenido de nuevo</h2>
            <p>Inicia sesión para acceder a tu cuenta.</p>

            <!-- Mensajes de error -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_correo" class="form-label">Usuario (Correo electrónico)</label>
                    <input type="email" class="form-control" id="id_correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="id_contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="id_contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <p class="mt-3 text-center">
                <a href="#" style="color: #1e90ff;">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
        <div class="login-image"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
