{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Registrar Alumno</h2>

    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="fecha_nacimiento">
            </div>
            <div class="col-md-6">
                <label for="id_responsable" class="form-label">Responsable (opcional)</label>
                <select name="id_responsable" class="form-select">
                    <option value="">Seleccione un responsable</option>
                    {% for usuario in responsables %}
                        <option value="{{ usuario.id_usuario }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="diagnostico" class="form-label">Diagnóstico o Condición Especial</label>
            <textarea class="form-control" name="diagnostico" rows="3" placeholder="Ejemplo: Discapacidad visual, TDAH, etc."></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Registrar Alumno</button>
        </div>
    </form>
</div>
{% endblock %}
