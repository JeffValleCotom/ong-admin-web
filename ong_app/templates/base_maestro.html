<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel de Administración{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="#">Logo</a>
      <div class="d-flex">
        <span class="text-white me-3">Bienvenido, {{ usuario_nombre }}</span>
        <a href="{% url 'login' %}" class="btn btn-danger btn-sm">Cerrar Sesión</a>
      </div>
    </div>
  </nav>

  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Menú lateral -->
      <div class="col-md-2 bg-white shadow-sm p-3 rounded">
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="{% url 'inicio_maestro' %}" class="nav-link text-dark fw-bold">Inicio</a></li>
          <li class="nav-item mb-2"><a href="{% url 'registrar_alumno_maestro' %}" class="nav-link text-dark">Registrar Alumno</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Generar Reportes</a></li>
        </ul>
      </div>

      <!-- Contenido principal -->
      <div class="col-md-10">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  {% block scripts %}
  {% endblock %}
</body>
</html>
